<!DOCTYPE html>
<html>
<body>

<h2>Opérateurs JavaScript</h2>

<p>L'opérateur + peut être utilisé pour ajouter (concaténer) des chaînes..</p>

<p id="demo"></p>

<script>
let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;

document.getElementById("demo").innerHTML = text3;
//JohnDoe
</script>

</body>
</html>
