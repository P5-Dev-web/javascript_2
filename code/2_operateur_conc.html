<!DOCTYPE html>
<html>
<body>

    <h2>Opérateurs JavaScript</h2>

    <p>L'opérateur += peut également être 
        utilisé pour ajouter (concaténer) des chaînes..</p>
    
    <p id="demo"></p>

<script>
let text1 = "Quelle belle ";
text1 += "journée";
document.getElementById("demo").innerHTML = text1;
</script>

</body>
</html>
